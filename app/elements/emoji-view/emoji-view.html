<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="emoji-view">
  <template>
    <style>
      :host {
        display: block;
        padding: 25px;
      }
      paper-card {
        padding: 25px;
      }

      emoji-text {
        font-size: 20px;
      }
    </style>
    <emoji-data id="data"></emoji-data>
    <paper-card heading="Can you guess the right movie title?">
      <div class="card-content">
        <emoji-text text="[[movie]]"></emoji-text>
        <emoji-answer answer="{{answer}}" on-answer="checkAnswer"></emoji-answer>
      </div>
    </paper-card>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'emoji-view',
      properties: {
        movie: String,
        answer: String
      },
      start: function() {
        this.movie = this.$.data.getRandomMovie();
      },
      checkAnswer: function(e, answer) {
        if (this.movie.toLowerCase() == answer.toLowerCase()) {
          // TODO: nice message
          console.log('correct!');
        } else {
          console.log('wrong');
        }
      }
    });
  })();
  </script>
</dom-module>
