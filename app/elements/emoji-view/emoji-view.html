<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="emoji-view">
  <template>
    <style>
      :host {
        display: block;
        padding: 25px;
      }

      paper-material {
        padding: 25px;
      }
    </style>
    <emoji-data id="data" movie="{{movie}}"></emoji-data>

    <paper-material elevation="1">
      <h1>Can you guess the right movie title?</h1>
      <span id="title">{{movie}}</span>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'emoji-view',

      properties: {
        movie: String
      },
      ready: function() {
        this.$.data.setRandomMovie();
      }
    });
  })();
  </script>
</dom-module>
