<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="emoji-view">
  <template>
    <style>
      :host {
        display: block;
        padding: 25px;
      }

      paper-material {
        padding: 25px;
      }
    </style>
    <paper-material elevation="1">
      <h1>Can you guess the right movie title?</h1>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'emoji-view',

      properties: {
        foo: {
          type: String,
          value: 'emoji-view',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
